<html>

<head>
  <link rel="stylesheet" href="./tubeMap.css">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="../build/d3-tube-map.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="tube-map">
  </div>
  <script>
    var container = d3.select('#tube-map');
    var width = 1600;
    var height = 1024;

    var map = d3.tubeMap()
      .width(width)
      .height(height)
      .margin({
        top: height / 50,
        right: width / 7,
        bottom: height / 10,
        left: width / 7,
      });

    d3.json("./pubs.json", function (error, data) {
      container
        .datum(data).call(map);
    });
  </script>
</body>

</html>
